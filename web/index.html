<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP3 Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .url-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .url-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .url-input::placeholder {
            color: #999;
        }

        .options-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .select-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .select-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .time-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s ease;
        }

        .time-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .time-input::placeholder {
            color: #999;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-section {
            margin-bottom: 30px;
        }

        .progress-item {
            margin-bottom: 20px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e1e8ed;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 6px;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .status-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e1e8ed;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: 600;
            color: #333;
        }

        .status-value {
            color: #666;
            font-family: monospace;
        }

        .download-section {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #56ab2f, #a8e6cf);
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            background: white;
            color: #56ab2f;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #f44336;
            display: none;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #4caf50;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .conversion-id {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.9rem;
            color: #666;
            word-break: break-all;
        }

        @media (max-width: 768px) {
            .options-row {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎵 YouTube to MP3</h1>
            <p>Convert your favorite YouTube videos to high-quality MP3 audio</p>
        </div>

        <div class="main-content">
            <!-- Error and Success Messages -->
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <!-- URL Input Section -->
            <div class="input-section">
                <div class="input-group">
                    <label for="youtubeUrl">📺 YouTube Video URL</label>
                    <input 
                        type="url" 
                        id="youtubeUrl" 
                        class="url-input" 
                        placeholder="Paste your YouTube video URL here..."
                        autocomplete="off"
                    >
                </div>

                <!-- Options Row -->
                <div class="options-row">
                    <div class="input-group">
                        <label for="quality">🎵 Audio Quality</label>
                        <select id="quality" class="select-input">
                            <option value="64">64 kbps (Low)</option>
                            <option value="128">128 kbps (Standard)</option>
                            <option value="192">192 kbps (Good)</option>
                            <option value="256">256 kbps (High)</option>
                            <option value="320" selected>320 kbps (Best)</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="timeRange">⏱️ Time Range (Optional)</label>
                        <input 
                            type="text" 
                            id="timeRange" 
                            class="time-input" 
                            placeholder="e.g., 01:30-03:45"
                        >
                    </div>
                </div>
            </div>

            <!-- Button Group -->
            <div class="button-group">
                <button id="prepareBtn" class="btn btn-primary">
                    <span id="prepareText">🚀 Prepare Conversion</span>
                    <span id="prepareLoading" class="loading" style="display: none;"></span>
                </button>
                <button id="convertBtn" class="btn btn-secondary" disabled>
                    <span id="convertText">⚡ Start Converting</span>
                    <span id="convertLoading" class="loading" style="display: none;"></span>
                </button>
            </div>

            <!-- Status Section -->
            <div class="progress-section">
                <div class="progress-item">
                    <div class="progress-label">
                        <span>📊 Current Status</span>
                        <span id="currentStatusText">Ready</span>
                    </div>
                    <div class="progress-bar">
                        <div id="statusIndicator" class="progress-fill" style="width: 100%; background: linear-gradient(90deg, #56ab2f, #a8e6cf);"></div>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="progress-label">
                        <span>⏳ Queue Position</span>
                        <span id="queuePositionText">-</span>
                    </div>
                    <div class="progress-bar">
                        <div id="queueIndicator" class="progress-fill" style="width: 0%; background: linear-gradient(90deg, #667eea, #764ba2);"></div>
                    </div>
                </div>
            </div>

            <!-- Status Section -->
            <div class="status-section">
                <div class="status-item">
                    <span class="status-label">Status:</span>
                    <span id="currentStatus" class="status-value">Ready</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Conversion ID:</span>
                    <span id="conversionId" class="conversion-id">Not started</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Video Title:</span>
                    <span id="videoTitle" class="status-value">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Duration:</span>
                    <span id="videoDuration" class="status-value">-</span>
                </div>
            </div>

            <!-- Download Section -->
            <div id="downloadSection" class="download-section">
                <h3>🎉 Conversion Complete!</h3>
                <p>Your MP3 file is ready for download</p>
                <a id="downloadBtn" class="download-btn" href="#" target="_blank">
                    📥 Download MP3
                </a>
            </div>
        </div>
    </div>

    <script>
        class YouTubeConverter {
            constructor() {
                this.apiBase = 'http://localhost:8080';
                this.conversionId = null;
                this.statusInterval = null;
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                const prepareBtn = document.getElementById('prepareBtn');
                const convertBtn = document.getElementById('convertBtn');
                const urlInput = document.getElementById('youtubeUrl');

                prepareBtn.addEventListener('click', () => this.prepareConversion());
                convertBtn.addEventListener('click', () => this.startConversion());
                
                // Auto-prepare when URL is entered
                urlInput.addEventListener('input', (e) => {
                    if (this.isValidYouTubeUrl(e.target.value)) {
                        this.prepareConversion();
                    }
                });
            }

            isValidYouTubeUrl(url) {
                const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com\/watch\?v=|youtu\.be\/)[\w-]+/;
                return youtubeRegex.test(url);
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                setTimeout(() => {
                    successDiv.style.display = 'none';
                }, 3000);
            }

            setLoading(buttonId, isLoading) {
                const btn = document.getElementById(buttonId);
                const text = document.getElementById(buttonId.replace('Btn', 'Text'));
                const loading = document.getElementById(buttonId.replace('Btn', 'Loading'));
                
                btn.disabled = isLoading;
                text.style.display = isLoading ? 'none' : 'inline';
                loading.style.display = isLoading ? 'inline-block' : 'none';
            }

            updateStatus(status, conversionId = null, metadata = null) {
                document.getElementById('currentStatus').textContent = status;
                
                if (conversionId) {
                    this.conversionId = conversionId;
                    document.getElementById('conversionId').textContent = conversionId;
                }

                if (metadata) {
                    document.getElementById('videoTitle').textContent = metadata.title || '-';
                    const duration = metadata.duration ? this.formatDuration(metadata.duration) : '-';
                    document.getElementById('videoDuration').textContent = duration;
                }
            }

            formatDuration(seconds) {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;
                
                if (hours > 0) {
                    return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                }
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }

            updateStatus(status, queuePosition = null) {
                document.getElementById('currentStatusText').textContent = status;
                if (queuePosition !== null) {
                    document.getElementById('queuePositionText').textContent = queuePosition;
                    const queueIndicator = document.getElementById('queueIndicator');
                    if (queuePosition > 0) {
                        queueIndicator.style.width = '100%';
                        queueIndicator.style.background = 'linear-gradient(90deg, #ff6b6b, #ee5a24)';
                    } else {
                        queueIndicator.style.width = '0%';
                    }
                }
            }

            async prepareConversion() {
                const url = document.getElementById('youtubeUrl').value.trim();
                
                if (!url) {
                    this.showError('Please enter a YouTube URL');
                    return;
                }

                if (!this.isValidYouTubeUrl(url)) {
                    this.showError('Please enter a valid YouTube URL');
                    return;
                }

                this.setLoading('prepareBtn', true);
                this.updateStatus('Preparing...');

                try {
                    const response = await fetch(`${this.apiBase}/prepare`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ url: url })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.conversionId = data.conversion_id;
                        this.updateStatus(data.status, data.conversion_id, data.metadata);
                        this.showSuccess('Video prepared successfully! Ready to convert.');
                        
                        // Enable convert button
                        document.getElementById('convertBtn').disabled = false;
                        
                        // Start monitoring status
                        this.startStatusMonitoring();
                    } else {
                        if (data.error && data.error.includes('too long')) {
                            this.showError('❌ ' + data.error);
                        } else {
                            this.showError(data.error || 'Failed to prepare video');
                        }
                    }
                } catch (error) {
                    this.showError('Network error: ' + error.message);
                } finally {
                    this.setLoading('prepareBtn', false);
                }
            }

            async startConversion() {
                if (!this.conversionId) {
                    this.showError('Please prepare a video first');
                    return;
                }

                const quality = document.getElementById('quality').value;
                const timeRange = document.getElementById('timeRange').value.trim();
                
                let startTime = '';
                let endTime = '';
                
                if (timeRange && timeRange.includes('-')) {
                    const [start, end] = timeRange.split('-');
                    startTime = start.trim();
                    endTime = end.trim();
                }

                this.setLoading('convertBtn', true);
                this.updateStatus('Converting...');

                try {
                    const response = await fetch(`${this.apiBase}/convert`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            conversion_id: this.conversionId,
                            quality: quality,
                            start_time: startTime,
                            end_time: endTime
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.showSuccess('Conversion started!');
                        this.updateStatus('Converting...');
                    } else {
                        if (data.error && data.error.includes('too long')) {
                            this.showError('❌ ' + data.error);
                        } else {
                            this.showError(data.error || 'Failed to start conversion');
                        }
                    }
                } catch (error) {
                    this.showError('Network error: ' + error.message);
                } finally {
                    this.setLoading('convertBtn', false);
                }
            }

            startStatusMonitoring() {
                if (this.statusInterval) {
                    clearInterval(this.statusInterval);
                }

                this.statusInterval = setInterval(async () => {
                    if (!this.conversionId) return;

                    try {
                        const response = await fetch(`${this.apiBase}/status/${this.conversionId}`);
                        const data = await response.json();

                        if (response.ok) {
                            this.updateStatus(data.status, data.queue_position);
                            document.getElementById('currentStatus').textContent = data.status;

                            if (data.status === 'completed' && data.download_url) {
                                this.showDownloadButton(data.download_url);
                                clearInterval(this.statusInterval);
                            } else if (data.status === 'failed') {
                                this.showError('Conversion failed');
                                clearInterval(this.statusInterval);
                            }
                        }
                    } catch (error) {
                        console.error('Status check failed:', error);
                    }
                }, 2000);
            }

            showDownloadButton(downloadUrl) {
                const downloadSection = document.getElementById('downloadSection');
                const downloadBtn = document.getElementById('downloadBtn');
                
                downloadBtn.href = `${this.apiBase}${downloadUrl}`;
                downloadSection.style.display = 'block';
                
                this.showSuccess('🎉 Your MP3 is ready for download!');
            }

            reset() {
                this.conversionId = null;
                document.getElementById('convertBtn').disabled = true;
                document.getElementById('downloadSection').style.display = 'none';
                this.updateStatus('Ready');
                document.getElementById('queuePositionText').textContent = '-';
                this.updateStatus('Ready');
                document.getElementById('conversionId').textContent = 'Not started';
                document.getElementById('videoTitle').textContent = '-';
                document.getElementById('videoDuration').textContent = '-';
                
                if (this.statusInterval) {
                    clearInterval(this.statusInterval);
                    this.statusInterval = null;
                }
            }
        }

        // Initialize the converter when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new YouTubeConverter();
        });
    </script>
</body>
</html>
